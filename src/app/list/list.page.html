<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list   >
    <ion-item *ngFor="let list of lists"  >
      <ion-label class="ion-text-center ">
        <ion-card color="success">
        <ion-row class="ion-justify-content-between" color="primary">
          <ion-col size="3" class="ion-align-self-center">

              {{list.name}}

          </ion-col>
          <ion-col size="6"  class="ion-align-self-center">
            <ion-icon name="trash-outline" color="danger"size="large" (click)="delete(list.id)" ></ion-icon>
           <ion-icon name="create-outline"color="warning" size="large" (click)="openModal(list)" ></ion-icon>
          </ion-col>

        </ion-row>

      </ion-card>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="openModal()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
