<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/list">
            <ion-icon name="basket" slot="start"></ion-icon>
            <ion-label class="ion-text-center">Listas</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

          <ion-fab vertical="bottom" (click)="logout()" horizontal="end" slot="fixed">
            <ion-fab-button color="danger" menuClose>
              <ion-icon name="log-out" ></ion-icon>
            </ion-fab-button>
          </ion-fab>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
