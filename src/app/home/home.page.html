<ion-content>

  <div class="flex-center">
    <div class="full-width">
      <ion-avatar class="avatar-icon">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-row >
        <ion-col>
          <ion-button [routerLink]="['/sign-in']" class="btn-space" expand="block" color="primary" shape="round">Entrar</ion-button>
          <ion-button [routerLink]="['/sign-up']" class="btn-space" expand="block" color="success" shape="round">Registrar</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
