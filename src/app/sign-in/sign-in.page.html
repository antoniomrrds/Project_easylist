<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card class="full-width">
      <ion-avatar class="avatar-icon">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>

      <form>
        <ion-item lines="full" class="btn-input">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <ion-item lines="full" class="btn-input">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <ion-button class="btn-register"  [routerLink]="['/list']"  type="submit" color="primary" expand="block">Entrar</ion-button>

      </form>
    </ion-card>
  </div>
</ion-content>
